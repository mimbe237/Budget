<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#4F46E5"/>
  
  <!-- Wallet Icon (portefeuille) - Based on your logo -->
  <g transform="translate(106, 106)">
    <!-- Wallet main body -->
    <rect x="0" y="60" width="300" height="240" rx="24" fill="white" stroke="#4F46E5" stroke-width="8"/>
    
    <!-- Wallet top flap/fold -->
    <path d="M 24 60 L 24 32 C 24 18.7452 34.7452 8 48 8 L 252 8 C 265.255 8 276 18.7452 276 32 L 276 60 Z" fill="white" stroke="#4F46E5" stroke-width="8"/>
    
    <!-- Card slot indicator line -->
    <rect x="32" y="100" width="236" height="3" rx="1.5" fill="#4F46E5" opacity="0.25"/>
    
    <!-- Wallet clasp/button on the right -->
    <g transform="translate(220, 160)">
      <!-- Button background -->
      <rect x="0" y="0" width="60" height="60" rx="16" fill="#4F46E5"/>
      
      <!-- Button detail - circle/coin -->
      <circle cx="30" cy="30" r="14" fill="white"/>
      <circle cx="30" cy="30" r="8" stroke="#4F46E5" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Money/card lines inside wallet -->
    <g opacity="0.2">
      <rect x="32" y="145" width="160" height="6" rx="3" fill="#4F46E5"/>
      <rect x="32" y="170" width="120" height="6" rx="3" fill="#4F46E5"/>
      <rect x="32" y="195" width="140" height="6" rx="3" fill="#4F46E5"/>
    </g>
    
    <!-- Additional wallet detail - side seam -->
    <line x1="0" y1="80" x2="0" y2="280" stroke="#4F46E5" stroke-width="6" opacity="0.3"/>
  </g>
</svg>
