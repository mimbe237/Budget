<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Pro Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo-full {
            max-width: 640px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }
        .logo-icon {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-top: 2rem;
        }
        h1 {
            color: white;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/logo-full.svg" alt="Budget Pro Logo Complet" class="logo-full">
        <h1>Logo Icône</h1>
        <img src="/icons/logo-icon.svg" alt="Budget Pro Icône" class="logo-icon">
    </div>
</body>
</html>
